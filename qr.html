<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR → index.html</title>
	<style>
		* { box-sizing: border-box; }
		html, body { height: 100%; }
		body {
			margin: 0;
			display: grid;
			place-items: center;
			background: #0f1226;
		}
		.wrapper {
			background: #ffffff;
			padding: 24px;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.35);
			text-align: center;
		}
		.text {
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
			font-size: 18px;
			font-weight: 600;
			color: #333;
			margin-bottom: 16px;
			line-height: 1.5;
		}
		img {
			display: block;
			width: min(80vw, 420px);
			height: auto;
			margin: 0 auto;
		}
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	<div class="wrapper">
		<div class="text">Hãy quét mã QR này</div>
		<img id="qr" alt="QR → index.html">
	</div>
	<script>
		function buildQrSrc(u, size = 400){
			const enc = encodeURIComponent(u);
			// Dùng QR Server API (miễn phí, ổn định)
			return `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${enc}&bgcolor=ffffff&color=000000&margin=1`;
		}
		(function init() {
			const qrImg = document.getElementById('qr');
			let targetUrl;
			
			// Kiểm tra nếu đang chạy local (file://) hoặc trên web server
			if (window.location.protocol === 'file:') {
				// Local file: dùng URL Netlify mặc định
				targetUrl = 'https://brilliant-rolypoly-a9c4d8.netlify.app/index.html';
			} else {
				// Web server: tạo URL đầy đủ
				try {
					const base = new URL(window.location.href);
					base.pathname = base.pathname.replace(/[^/]+$/i, 'index.html');
					targetUrl = base.toString();
				} catch {
					targetUrl = window.location.origin + '/index.html';
				}
			}
			
			qrImg.src = buildQrSrc(targetUrl);
			qrImg.onerror = function() {
				console.error('Lỗi tải mã QR');
				this.alt = 'Không thể tải mã QR. URL: ' + targetUrl;
			};
		})();
	</script>
</body>
</html>
